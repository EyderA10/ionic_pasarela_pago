<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pasarela de Pago
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Category</ion-card-subtitle>
      <ion-card-title>Product</ion-card-title>
      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{icon}}{{paymount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <form action="/" method="POST" id="payment-form">
        <div class="form-row">
          <div id="card-element">
            <!-- a Stripe Element will be inserted here. -->
          </div>
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
        <ion-button type="submit" color="success" expand="full">Make Payment</ion-button>
      </form>
      <div id="paypal-button"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
